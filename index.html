<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIP HOP CARGO - Redefining Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Reset and general styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #000;
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .nav-link {
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.5rem 1rem !important;
        }

        .hero {
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/Hero.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .featured-products {
            padding: 4rem 0;
        }

        .product-card {
            margin-bottom: 20px;
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            height: 300px;
            object-fit: cover;
        }

        .card-body {
            padding: 1.5rem;
        }

        .previous-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }

        .btn-primary, btn btn-secondary {
            background-color: #343a40;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .plus{
            background-color: #23272b;
        }
        .btn-primary:hover {
            background-color: #23272b;
        }

        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px;
            bottom: 0;
            width: 400px;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: right 0.3s ease-in-out;
            z-index: 1050;
            overflow-y: auto;
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .nav-cart-icon {
            position: relative;
            display: inline-block;
        }

        .cart-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #000;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: right;
        }

        /* New styles for quantity controls */
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            background: #23272b;
            border-radius: 4px;
            cursor: pointer;
        }

        .quantity-controls input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 4px;
        }

        .size-selector {
            margin: 10px 0;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 2rem 0;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .cart-modal {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hip Hop Cargo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="collection.html">Collections</a></li>
                    <li class="nav-item"><a class="nav-link" href="lookbook.html">Magazine</a></li>
                    <li class="nav-item">
                        <a class="nav-link nav-cart-icon" href="#" onclick="toggleCart(event)">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Redefine Your Style</h1>
            <p>Discover the Jozi's latest trends and express your unique fashion sense.</p>
            <a href="collection.html" class="btn btn-outline-light btn-lg">Explore Collections</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products">
        <div class="container">
            <h2 class="text-center mb-5">Featured Pieces</h2>
            <div class="row" id="products-container">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <button class="cart-close" onclick="toggleCart(event)">×</button>
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-total">
            <h4>Total: R<span id="cart-total">0.00</span></h4>
            <button class="btn btn-primary w-100 mt-3">Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <div class="social-icons mb-4">
                <a href="https://www.instagram.com/hip_hop_cargo/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100063974475179&mibextid=ZbWKwL"><i class="fab fa-facebook"></i></a>
                <a href="https://za.pinterest.com/HiphopcargoSA/?invite_code=31cac3e10f274be4a5e987d1c310100e&sender=1098104459051012124"><i class="fab fa-pinterest"></i></a>
            </div>
            <p>&copy; 2024 Hip Hop Cargo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Product data
        const products = [
            {
                id: 'jean1',
                name: 'Elegant Denim Jeans',
                price: 129.99,
                originalPrice: 149.99,
                image: 'images/1.png'
            },
            {
                id: 'jean2',
                name: 'Classic Jeans (N)',
                price: 89.99,
                originalPrice: 99.99,
                image: 'images/2.png'
            },
            {
                id: 'jean3',
                name: 'Stylish Denim Jeans (F)',
                price: 159.99,
                originalPrice: 179.99,
                image: 'images/3.png'
            },
            {
                id: 'jacket1',
                name: 'Stylish Denim Jacket',
                price: 159.99,
                originalPrice: 179.99,
                image: 'images/4.png'
            },
            {
                id: 'jacket2',
                name: 'Denim Jacket (M)',
                price: 159.99,
                originalPrice: 179.99,
                image: 'images/5.png'
            },
            {
                id: 'shorts1',
                name: 'Denim Shorts',
                price: 109.99,
                originalPrice: 129.99,
                image: 'images/1.png'
            }
        ];

        class ShoppingCart {
            constructor() {
                this.items = [];
            }

            addItem(item) {
                const existingItem = this.items.find(i => i.id === item.id && i.size === item.size);
                if (existingItem) {
                    existingItem.quantity += item.quantity;
                } else {
                    this.items.push(item);
                }
            }

            removeItem(id) {
                this.items = this.items.filter(item => item.id !== id);
            }

            getTotal() {
                return this.items.reduce((total, item) => total + (item.price * item.quantity), 0);
            }

            getItemCount() {
                return this.items.reduce((count, item) => count + item.quantity, 0);
            }
        }

        const cart = new ShoppingCart();

        function toggleCart(event) {
            event.preventDefault();
            const cartModal = document.getElementById('cart-modal');
            cartModal.classList.toggle('active');
            updateCartDisplay();
        }

        function addToCart(productId, size) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const quantity = 1; // You can modify this to accept user input
                cart.addItem({ ...product, quantity, size });
                updateCartDisplay();
            }
        }

        function removeFromCart(id) {
            cart.removeItem(id);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');

            cartCount.textContent = cart.getItemCount();

            cartItems.innerHTML = cart.items.map(item => `
                <div class="cart-item">
                    <div class="cart-item-details">
                        <h5>${item.name}</h5>
                        <div class="size-select">
                            <strong>Size:</strong>
                            <select class="form-select form-select-sm" onchange="updateSize('${item.id}', this.value)">
                                <option value="S" ${item.size === 'S' ? 'selected' : ''}>S</option>
                                <option value="M" ${item.size === 'M' ? 'selected' : ''}>M</option>
                                <option value="L" ${item.size === 'L' ? 'selected' : ''}>L</option>
                                <option value="XL" ${item.size === 'XL' ? 'selected' : ''}>XL</option>
                            </select>
                        </div>
                        <p>R${item.price} × ${item.quantity}</p>
                        <div class="quantity-controls">
                            <button class="btn btn-secondary btn-sm" onclick="updateQuantity('${item.id}', -1)" ${item.quantity === 1 ? 'disabled' : ''}>−</button>
                            <input type="text" class="form-control mx-2" value="${item.quantity}" readonly>
                            <button id="plus" class="btn btn-secondary btn-sm" onclick="updateQuantity('${item.id}', 1)">+</button>
                        </div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.id}')">Remove</button>
                </div>
            `).join('');

            cartTotal.textContent = cart.getTotal().toFixed(2);
        }

        function updateSize(id, size) {
            const item = cart.items.find(item => item.id === id);
            if (item) {
                item.size = size;
                updateCartDisplay();
            }
        }

        function updateQuantity(id, change) {
            const item = cart.items.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity < 1) {
                    removeFromCart(id);
                } else {
                    updateCartDisplay();
                }
            }
        }

        function renderProducts(filter) {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = products
                .filter(p => filter === 'all' || p.category === filter)
                .map(p => `
                    <div class="col-md-4 mb-4" >
                        <div class="card">
                            <img src="${p.image}" class="card-img-top" alt="${p.name}">
                            <div class="card-body">
                                <h5 class="card-title">${p.name}</h5>
                                <p class="card-text">
                                    <span class="previous-price">R${p.originalPrice}</span>
                                    <strong>R${p.price}</strong>
                                </p>
                                <div class="size-select">
                                    <strong>Size:</strong>
                                    <select class="form-select mb-3" id="size-${p.id}">
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary" onclick="addToCart('${p.id}', document.getElementById('size-${p.id}').value)">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `).join('');
        }

        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const filter = button.dataset.filter;
                renderProducts(filter);
            });
        });

        renderProducts('all');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
