<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Hip Hop Cargo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>

* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding-top: 76px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Navigation styles */
        .navbar {
            background-color: #000;
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .previous-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }
        
        /*Hero text */
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }


        /* Cart Modal Styles */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px;
            bottom: 0;
            width: 400px;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: right 0.3s ease-in-out;
            z-index: 1050;
            overflow-y: auto;
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-details {
            flex-grow: 1;
            padding: 0 15px;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .nav-cart-icon {
            position: relative;
            display: inline-block;
        }
        .nav-link {
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.5rem 1rem !important;
        }

        .cart-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #000;
        }

        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: right;
        }



        /* Filter and Product Styles */
        .filter-buttons {
            margin-bottom: 2rem;
        }

        .filter-btn {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid #343a40;
        }

        .filter-btn.active {
            background-color: #343a40;
            color: #fff;
        }

        .btn-primary {
            background-color: #343a40;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #23272b;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 3rem 0;
            margin-top: auto;
        
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        @media (max-width: 800px) {
            .navbar-brand{
            font-size: 1.5rem;
            font-weight: bold;
            }

            *{
                padding: 5px;
            }

            .cart-modal {
                width: 100%;
                right: -100%;
            }
            .navbar-brand {
            font-size: 1rem;
            font-weight: bold;
        }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hip Hop Cargo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="collection.html">Collections</a></li>
                    <li class="nav-item"><a class="nav-link" href="lookbook.html">Magazine</a></li>
                    <li class="nav-item">
                        <a class="nav-link nav-cart-icon" href="#" onclick="toggleCart(event)">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Our Collections</h1>

        <div class="filter-buttons text-center">
            <button class="btn filter-btn active" data-filter="all">All</button>
            <button class="btn filter-btn" data-filter="jeans">Jeans</button>
            <button class="btn filter-btn" data-filter="jackets">Jackets</button>
            <button class="btn filter-btn" data-filter="shirts">Shirts</button>
            <button class="btn filter-btn" data-filter="accessories">Accessories</button>
        </div>

        <div class="row" id="products-container">
            <!-- Products will be dynamically inserted here -->
        </div>


    </div>
    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <button class="cart-close" onclick="toggleCart(event)">×</button>
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-total">
            <h4>Total: R<span id="cart-total">0.00</span></h4>
            <button class="btn btn-primary w-100 mt-3">Checkout</button>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <div class="social-icons mb-4">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2024 Hip Hop Cargo. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Product data
        const products = [
            {
                id: 'jean1',
                name: 'Elegant Denim Jeans',
                price: 159.99,
                originalPrice: 179.99,
                image: '/Images/1.Jpeg',
                category: 'jeans'
            },
            {
                id: 'jean2',
                name: 'Classic Jeans (N)',
                price: 159.99,
                originalPrice: 179.99,
                image: '/Images/2.Jpeg',
                category: 'jeans'
            },
            {
                id: 'jacket1',
                name: 'Stylish Denim Jacket',
                price: 159.99,
                originalPrice: 179.99,
                image: '/Images/5.Jpeg',
                category: 'jackets'
            }
        ];

        // Shopping Cart Class
        class ShoppingCart {
            constructor() {
                this.items = [];
            }

            addItem(item) {
                const existingItem = this.items.find(i => 
                    i.id === item.id && i.size === item.size);

                if (existingItem) {
                    existingItem.quantity += item.quantity;
                } else {
                    this.items.push({...item});
                }
            }

            removeItem(id) {
                this.items = this.items.filter(item => item.id !== id);
            }

            getTotal() {
                return this.items.reduce((total, item) => 
                    total + (item.price * item.quantity), 0);
            }

            getItemCount() {
                return this.items.reduce((total, item) => total + item.quantity, 0);
            }
        }

        // Initialize cart
        const cart = new ShoppingCart();

        // Toggle cart visibility
        function toggleCart(event) {
            event.preventDefault();
            const cartModal = document.getElementById('cart-modal');
            cartModal.classList.toggle('active');
        }

        // Add to cart function
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.addItem({
                    ...product,
                    quantity: 1,
                    size: 'M' // Default size
                });
                updateCartDisplay();
                alert('Item added to cart successfully!');
            }
        }

        // Remove from cart function
        function removeFromCart(productId) {
            cart.removeItem(productId);
            updateCartDisplay();
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');

            cartCount.textContent = cart.getItemCount();

            cartItems.innerHTML = cart.items.map(item => `
                <div class="cart-item">
                    <div class="cart-item-details">
                        <h5>${item.name}</h5>
                        <p>Size: ${item.size}</p>
                        <p>R${item.price} × ${item.quantity}</p>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.id}')">
                        Remove
                    </button>
                </div>
            `).join('');

            cartTotal.textContent = cart.getTotal().toFixed(2);
        }

        // Filter products
        function filterProducts(category) {
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            displayProducts(filteredProducts);
        }

        // Display products
        function displayProducts(productsToDisplay = products) {
            const container = document.getElementById('products-container');
            container.innerHTML = productsToDisplay.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card product-card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">
                                <span class="previous-price">R${product.originalPrice}</span>
                                R${product.price}
                            </p>
                            <button class="btn btn-primary w-100" onclick="addToCart('${product.id}')">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts();
            updateCartDisplay();

            // Add filter button functionality
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(btn => 
                        btn.classList.remove('active'));
                    e.target.classList.add('active');
                    filterProducts(e.target.dataset.filter);
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
