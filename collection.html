            position: absolute;

            background: none;

            color: #000;
        }

        .cart-total {

        }

        .filter-buttons {

        footer {

        .social-icons a {

        }

        .quantity-controls {
            display: flex;

            gap: 10px;

        .quantity-controls button {
            width: 30px;
            height: 30px;

        }

        .quantity-controls input {

            border: 1px solid #ddd;

        .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px;

    gap: 10px;

    opacity: 0;
    transform: translateX(100%);

}

.notification.show {
    opacity: 1;
    transform: translateX(0);
}

.notification-icon {
    font-size: 20px;
}

.notification-message {
    margin: 0;
}

    <script>
        // Product data
        const products = [
    {
        id: 'jean1',
        name: 'Elegant Denim Jeans',
        price: 159.99,
        originalPrice: 179.99,
        image: 'images/1.png',
        category: 'jeans'
    },
    {
        id: 'jean2',
        name: 'Classic Jeans (N)',
        price: 159.99,
        originalPrice: 179.99,
        image: 'images/2.png',
        category: 'jeans'
    },
    {
        id: 'jacket1',
        name: 'Stylish Denim Jacket',
        price: 159.99,
        originalPrice: 179.99,
        image: 'images/5.png',
        category: 'jackets'
    }
];

class ShoppingCart {
    constructor() {
        this.items = [];
    }

    addItem(item) {
        const existingItem = this.items.find(i => i.id === item.id && i.size === item.size);
        if (existingItem) {
            existingItem.quantity += item.quantity;
        } else {
            this.items.push(item);
        }
    }

    removeItem(id) {
        this.items = this.items.filter(item => item.id !== id);
    }

    getTotal() {
        return this.items.reduce((total, item) => total + (item.price * item.quantity), 0);
    }

    getItemCount() {
        return this.items.reduce((count, item) => count + item.quantity, 0);
    }
}

const cart = new ShoppingCart();

function showSuccessMessage(productName, size) {
    // Remove any existing notifications
    const existingNotification = document.querySelector('.notification');
    if (existingNotification) {
        existingNotification.remove();
    }

    // Create notification element
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.innerHTML = `
        <span class="notification-icon">âœ“</span>
        <p class="notification-message">${productName} (Size: ${size}) has been added to your cart!</p>
    `;

    // Add to document
    document.body.appendChild(notification);

    // Trigger animation
    setTimeout(() => {
        notification.classList.add('show');
    }, 10);

    // Remove notification after delay
    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
            notification.remove();
        }, 500);
    }, 3000);
}

function toggleCart(event) {
    event.preventDefault();
    const cartModal = document.getElementById('cart-modal');
    cartModal.classList.toggle('active');
    updateCartDisplay();
}

function addToCart(productId, size) {
    const product = products.find(p => p.id === productId);
    if (product) {
        const quantity = 1;
        cart.addItem({ ...product, quantity, size });
        updateCartDisplay();
        showSuccessMessage(product.name, size);
    }
}

function removeFromCart(id) {
    cart.removeItem(id);
    updateCartDisplay();
}

function updateCartDisplay() {
    const cartItems = document.getElementById('cart-items');
    const cartCount = document.getElementById('cart-count');
    const cartTotal = document.getElementById('cart-total');

    cartCount.textContent = cart.getItemCount();

    cartItems.innerHTML = cart.items.map(item => `
        <div class="cart-item">
            <div class="cart-item-details">
                <h5>${item.name}</h5>
                <div class="size-select">
                    <strong>Size:</strong>
                    <select class="form-select form-select-sm" onchange="updateSize('${item.id}', this.value)">
                        <option value="S" ${item.size === 'S' ? 'selected' : ''}>S</option>
                        <option value="M" ${item.size === 'M' ? 'selected' : ''}>M</option>
                        <option value="L" ${item.size === 'L' ? 'selected' : ''}>L</option>
                        <option value="XL" ${item.size === 'XL' ? 'selected' : ''}>XL</option>
                    </select>
                </div>
                <p>R${item.price} Ã— ${item.quantity}</p>
                <div class="quantity-controls">
                    <button class="btn btn-secondary btn-sm" onclick="updateQuantity('${item.id}', -1)" ${item.quantity === 1 ? 'disabled' : ''}>âˆ’</button>
                    <input type="text" class="form-control mx-2" value="${item.quantity}" readonly>
                    <button class="btn btn-secondary btn-sm" onclick="updateQuantity('${item.id}', 1)">+</button>
                </div>
            </div>
            <button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.id}')">Remove</button>
        </div>
    `).join('');

    cartTotal.textContent = cart.getTotal().toFixed(2);
}

function updateSize(id, size) {
    const item = cart.items.find(item => item.id === id);
    if (item) {
        item.size = size;
        updateCartDisplay();
    }
}

function updateQuantity(id, change) {
    const item = cart.items.find(item => item.id === id);
    if (item) {
        item.quantity += change;
        if (item.quantity < 1) {
            removeFromCart(id);
        } else {
            updateCartDisplay();
        }
    }
}

function renderProducts(filter) {
    const productsContainer = document.getElementById('products-container');
    productsContainer.innerHTML = products
        .filter(p => filter === 'all' || p.category === filter)
        .map(p => `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="${p.image}" class="card-img-top" alt="${p.name}">
                    <div class="card-body">
                        <h5 class="card-title">${p.name}</h5>
                        <p class="card-text">
                            <span class="previous-price">R${p.originalPrice}</span>
                            <strong>R${p.price}</strong>
                        </p>
                        <div class="size-select">
                            <strong>Size:</strong>
                            <select class="form-select mb-3" id="size-${p.id}">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="addToCart('${p.id}', document.getElementById('size-${p.id}').value)">Add to Cart</button>
                    </div>
                </div>
            </div>
        `).join('');
}

document.querySelectorAll('.filter-btn').forEach(button => {
    button.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const filter = button.dataset.filter;
        renderProducts(filter);
    });
});

renderProducts('all');
